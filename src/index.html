<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Nootpad</title>
	<link rel="stylesheet" href="./style.css">
	<link rel="stylesheet" href="node_modules/autocompleter/autocomplete.css">
	<link rel="stylesheet" href="node_modules/@fortawesome/fontawesome-free/css/all.min.css">
	<link rel="stylesheet" href="node_modules/animate.css/animate.min.css"/>
	<script defer src="node_modules/@fortawesome/fontawesome-free/js/all.min.js"></script>
	</head>
	<body>
		<div id="hover" style="display: none; background: rgb(22, 22, 22); opacity: 0.65; width: 100%; height: 100%; margin: 0px; padding: 0px; z-index: 998; position: absolute;"> </div>
		<div id="titlebar">
			<div id="pasteInfo"></div>
		</div>
		<div id="input" class="animate__animated animate__fadeIn" style="display: none; z-index: 9999; position: absolute; left: 50%;">
			<div style="position: relative; left: -50%;">
				<input type="text" id="searchfield" value="" placeholder="Start typing...">
			</div>
		</div>
		<div id="container"></div>
	</body>
	<script type="module">
		require('./editor.js')
	</script>
</html>
